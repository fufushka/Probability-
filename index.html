<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ймовірність</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Поточна ймовірність</h1>
    <div id="probability" class="probability">—</div>
    <p class="note">Дані оновлюються автоматично кожні 5 секунд</p>
  </div>

  <script>
    async function loadProbability() {
      try {
        const response = await fetch("https://raw.githubusercontent.com/fufushka/Probability-/main/probability.json?nocache=" + Date.now());
        if (!response.ok) throw new Error("Не вдалося отримати дані");
        const data = await response.json();
        document.getElementById("probability").textContent = data.value + " %";
      } catch (error) {
        document.getElementById("probability").textContent = "Помилка завантаження";
      }
    }

    loadProbability();
    setInterval(loadProbability, 5000); // оновлення кожні 5 секунд
  </script>
</body>
</html>
