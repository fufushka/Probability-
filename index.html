<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ймовірність</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Поточна ймовірність</h1>

    <div class="probability-blocks">
      <div class="block">
        <h2>Даня</h2>
        <div id="probability-1" class="probability">—</div>
      </div>

      <div class="block">
        <h2>Тимко</h2>
        <div id="probability-2" class="probability">—</div>
      </div>
    </div>

    <p class="note">Дані оновлюються автоматично кожні 5 секунд</p>

 
    <button id="screamerBtn" class="btn-screamer">Альтернативна ймовірність</button>
  </div>

 
  <div id="screamerOverlay" class="overlay" aria-hidden="true">
    <img src="assets/jumpscare.jpg" alt="" class="overlay-img" />
  </div>

  
  <audio id="screamerAudio" src="assets/scream.mp3" preload="auto"></audio>

  <script>
   
    async function loadProbability() {
      try {
        const response = await fetch("https://raw.githubusercontent.com/fufushka/Probability-/main/probability.json?nocache=" + Date.now());
        if (!response.ok) throw new Error("Не вдалося отримати дані");
        const data = await response.json();

        document.getElementById("probability-1").textContent = data["value-d"] + " %";
        document.getElementById("probability-2").textContent = data["value-t"] + " %";
      } catch (error) {
        document.getElementById("probability-1").textContent = "Помилка завантаження";
        document.getElementById("probability-2").textContent = "Помилка завантаження";
        console.error(error);
      }
    }
    loadProbability();
    setInterval(loadProbability, 5000);

   
    const btn = document.getElementById("screamerBtn");
    const overlay = document.getElementById("screamerOverlay");
    const audio = document.getElementById("screamerAudio");

    function showScreamer() {
    
      overlay.classList.add("show");
      overlay.setAttribute("aria-hidden", "false");
      document.body.classList.add("no-scroll");

    
      audio.currentTime = 0;
      audio.play().catch(() => {
       
      });

     
      setTimeout(hideScreamer, 2500);
    }

    function hideScreamer() {
      overlay.classList.remove("show");
      overlay.setAttribute("aria-hidden", "true");
      document.body.classList.remove("no-scroll");
      audio.pause();
      audio.currentTime = 0;
    }

   
    btn.addEventListener("click", showScreamer);

  
    
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") hideScreamer();
    });
  </script>
</body>

</html>
